<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid</title>
	<style type="text/css">
		body>div>*{
			border: 1px solid black;
			height:200px;
/*			width:100px;*/
		}
		body>.div1{
			display: grid;
			grid-template-columns: 34fr 68fr 38fr;
			background-color: yellow;
		}
		body>.div2{
			display: grid;
			grid-template-columns: 56fr 38fr 46fr;
			background-color: yellow;
		}
	</style>
</head>
<body>
	
		<div class="div1">
			<div class="div-1">hellow world</div>
			<div class="div-2">hellow world</div>
			<div class="div-3">hellow world</div>
		</div>
		<div class="div2">
			<div class="div-4">hellow world</div>
			<div class="div-5">hellow world</div>
			<div class="div-6">hellow world</div>
		</div>
	

</body>
</html>
